<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <meta name="description" content="Página de login do Instagram, feita para o desafio do Santander Bootcamp Fullstack Developer.">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="instragram-container">
        <div class="phone-img">
             <img src="./img/instagram-celular.png" alt="instagram celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/profile-pic (4).png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como ma.teusnev</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é ma.teusnev?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span> 
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app"> Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
